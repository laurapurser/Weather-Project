<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,300;0,500;1,100;1,300;1,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2c2362ec1a.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    
      <div class="container">
        <div class="row">
          <div class="col-3">
              <button class="favourite">
                  LONDON </button>
          </div>
          <div class="col-3">
              <button class="favourite">
                  PARIS </button>
          </div>
          <div class="col-3">
              <button class="favourite">
                  LISBON    </button>
          </div>
          <div class="col-3">
              <button class="favourite">
                  ROME </button>
          </div>
        </div>
      
<h2>
        <form id="search-form"> 
  <input type="text" id = "search-text-input" placeholder="Enter a city" class="search-field"/>
  <input type="submit" value="Search" class = "submit-button">
  <button type="button" id="current-weather" class="current-weather"> 
    Current
  </button>
</form>
</h2>


<div class="row results">
<div class="col-6">

<div class="card">
 
  <div class="card-body">
    <h5 class="card-title" id = "cardtitle"></h5>
    <h6 id = "date-line"></h6>
    
    <p>
      <h1 class="cardtext" id = "temp-number"></h1><a href="#" id = "celsius"> °C </a> | <a href = "#" id = "farenheit"> °F </a>
      
      <h3 class="cardtext" id = "actual-humidity">Humidity:  </h3>
     

    </p>
  </div>
</div>
</div>

  <div class="col-6">
    <div class="card card-one">
  <div class="card-body">
    <h5 class="card-title"></h5>
    <p>
      <h1 class="cardtext" id = "description">Current conditions: </h1>
      <span class="cardtext" id = "high">High:  </span>  <span class="cardtext" id = "low"> Low: 24°C</span>
      <h3 class="cardtext" id = "feelslike">Feels like:  </h3>
       <h4 class="cardtext" id = "windspeed">Windspeed: mph</h4>
    </p>
  
  </div>
</div>


</div>


</div>


<div class="row six-day">

    <div class="col-2">
        Mon
    </br>
    <i class="fas fa-cloud"></i>
    </div>
    <div class="col-2">
        Tues
    </br>
    <i class="fas fa-cloud-sun"></i>
    </div>
    <div class="col-2">
        Weds
    </br>
    <i class="fas fa-sun"></i>
    </div>
    <div class="col-2">
        Thurs
         </br>
    <i class="fas fa-cloud-sun"></i>
    </div>
    <div class="col-2">
        Fri
         </br>
    <i class="fas fa-cloud-sun"></i>
    </div>
    <div class="col-2">
        Sat
         </br>
    <i class="fas fa-cloud"></i>
    </div>
</div>

    </div>
    
    <script src = "index.js">
    </script>
  </body>
</html>
